<link rel="stylesheet" href="styles.css">
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description"> Thank you for taking the time to help us improve the platform </p>
<form id="survey-form">
  <label id="name-label" for="name">Name</label>
  <div>
  <input id="name" required placeholder="Enter your name" type="text"></div>
  <label id="email-label" for="email">Email</label>
  <div>
  <input id="email"  required type="email" placeholder="Enter your email"></div>
  <label id="number-label" for="number">Age</label>
  <div>
  <input min="10" max="99" id="number" type="number" placeholder="age">
  </div>
 <label>Which option best describes your current role?</label>
 <br>
 <select id="dropdown">
   <option>Select current role</option>
   <option>Student</option>
   <option>Full Time Job</option>
   <option>Full Time Learner</option>
   <option>Prefer not to say</option>
   <option>Other</option>
 </select>
 <br>
 <label>Would you recommend freeCodeCamp to a friend?</label>
 <br>
 <input name="radio" value="Definitely" type="radio">Definitely
 <br>
 <input name="radio" value="Maybe" type="radio">Maybe
 <br>
 <input name="radio" value="Not sure" type="radio">Not sure
 <br>
<div> <label>What is your favorite feature of freeCodeCamp?</label></div>
<select id="dropdown">
<option>Select an option</option>
<option>Challenges</option>
<option>Projects</option>
<option>Community</option>
<option>Open Source</option>
</select>
<div>
<label>What would you like to see improved?</label>(Check all that apply) </div>
<input name="i" value="1" type="checkbox">
Front-end Projects
<br>
<input name="o" value="2" type="checkbox">
Back-end Projects
<br>
<input name="r" value="3" type="checkbox">
Data Visualization
<br>
<input name="b" value"4" type="checkbox">
Challenges
<br>
<input name="source" value="5" type="checkbox">
Open Source Community
<br>
<input name="v" value="6" type="checkbox">
Gitter help rooms
<br>
<input name="Videos" value="7" type="checkbox">
Videos
<br>
<input name="City-meetups" value="8" type="checkbox">
City Meetups
<br>
<input name="Wiki" value="9" type="checkbox">
Wiki
<br>
<input name="Forum" value="10" type="checkbox">
Forum
<br>
<input name="Additional-Courses" value="11" type="checkbox">
Additional Courses
<div>
  <label>Any comments or suggestions?</label>
</div>
<textarea placeholder="Enter your comment here"></textarea>
<br>
<input id="submit" value="Submit" type="submit">
</form>
